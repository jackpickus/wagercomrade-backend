<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <div th:replace="fragments/fragment :: fragment"></div>
</head>
<body>
    <h1>New Wager</h1>
    <form action="#" th:action="@{/new-wager}" th:object="${new_wager}" method="post">
        <label for="theBet">The Bet:
        <input type="text" th:field="*{theBet}" /></label>
        <label for="units">Units:
        <input type="number" step="any" min="0.1" th:field="*{units}" /></label>
        <label for="odds">Odds:
        <input type="number" th:field="*{theOdds}" /></label>
        <label>Category:</label>
        <select th:field="*{category}">
            <option th:each="categoryOpt : ${T(com.jackbets.mybets.category.Category).values()}"
                    th:value="${categoryOpt}"
                    th:text="${categoryOpt.getSport()}">
            </option>
        </select>
        <p><input type="submit" value="Submit" /></p>
    </form>
</body>
</html>
